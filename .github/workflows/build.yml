name: Build

permissions:
  contents: write

on:
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  build-linux:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: make
      - uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          files: pcfg_guesser
